<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering Change</title>
    <link rel="shortcut icon" href="pictures/logo_int.png">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Container styling */
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            background-image: url('wireframe_pic2/landingpage.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        /* Get Started button styling */
        .get-started-button {
            position: absolute;
            top: 83%; /* Center vertically */
            left: 4%; /* Adjust for horizontal placement */
            transform: translateY(-50%);
            background-color: black;
            color: white;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            border-radius: 15px; /* Rounded corners */
            font-family: 'League Spartan', sans-serif; /* Apply font */
        }

        .get-started-button:hover {
            background-color: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Get Started Button -->
    <a href="main.html" class="get-started-button">GET STARTED</a>
</div>

</body>
</html>
